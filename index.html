<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clash of Tabriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background: rgba(0, 0, 0, 0.70);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    header{
      width: 100%;
      height: 10vh;
      box-shadow: 0 0 1vh #000 ;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 2vh;
      
    }

    nav{
      width: calc(100% - 2vh);
      background: #fff;
      border-radius: 10vh;
      box-shadow: 0 0 10vh #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom:0px;
    }
    nav ul{
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      width: 100%;
    }
    nav li{
      height: 10vh;
    }
    nav a{
      height: 100%;
      padding: 0 4vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.25vh;
      color:#000;
    }
    .icon{
      width: 4vh;
      height: 4vh;
    }
    nav a:hover{
      box-shadow: 0 0 1vh #000;
      border-radius: 1vh;
      color:#fff;
      background: rgba(0,0,0,0.80);
    }

    /* کلاس‌های اختصاصی برای رنگ آیکون‌ها */
    nav li:first-of-type .icon,
    nav ul li:nth-child(2) a .icon,
    nav ul li:nth-child(4) a .icon,
    nav ul li:nth-child(5) a .icon {
      color: rgba(0,0,0,0.40);
      width: 3vh;
      height: 3vh;
    }

    nav li:first-of-type .icon:hover,
    nav ul li:nth-child(2) a:hover .icon,
    nav ul li:nth-child(4) a:hover .icon,
    nav ul li:nth-child(5) a:hover .icon{
      color:red;
    }

    /* استایل SVG متن هدر */
    .title {
      font-family: 'Alex Brush', cursive;
      font-size: 5vh;
      fill: url(#iceGradient);
    }
  </style>
</head>

      <defs>
        <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ccefff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
        </linearGradient>

      <text x="50%" y="75%" text-anchor="middle" class="title">
